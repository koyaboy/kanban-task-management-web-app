<main>
    <div *ngIf="(selectedBoard$ | async)?.columns?.length !== 0; else displayEmptyBoard">
        <app-columns></app-columns>
    </div>

    <ng-template #displayEmptyBoard>
        <div class="flex flex-col gap-6 min-h-screen justify-center items-center">
            <p class="text-heading-L text-medium-grey text-center">This board is empty. Create a new column to get
                started.</p>
            <button (click)="openEditBoardModal()"
                class="w-[10.875rem] h-12 flex justify-center items-center bg-purple text-heading-M text-white rounded-3xl">+
                Add New Column</button>
        </div>
    </ng-template>

    <div class="hidden fixed bottom-8 w-[56px] h-[48px] rounded-r-3xl bg-purple z-[999] items-center md:flex">
        <svg class="ml-4" width="16" height="11" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M15.815 4.434A9.055 9.055 0 0 0 8 0 9.055 9.055 0 0 0 .185 4.434a1.333 1.333 0 0 0 0 1.354A9.055 9.055 0 0 0 8 10.222c3.33 0 6.25-1.777 7.815-4.434a1.333 1.333 0 0 0 0-1.354ZM8 8.89A3.776 3.776 0 0 1 4.222 5.11 3.776 3.776 0 0 1 8 1.333a3.776 3.776 0 0 1 3.778 3.778A3.776 3.776 0 0 1 8 8.89Zm2.889-3.778a2.889 2.889 0 1 1-5.438-1.36 1.19 1.19 0 1 0 1.19-1.189H6.64a2.889 2.889 0 0 1 4.25 2.549Z"
                fill="#FFF" />
        </svg>
    </div>

    <ng-template #editBoardRef>
        <app-edit-board></app-edit-board>
    </ng-template>
</main>

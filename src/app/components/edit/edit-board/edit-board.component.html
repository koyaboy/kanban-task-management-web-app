<div role="dialog" class="bg-white rounded-md p-6 w-[90vw]">
    <h1 class="text-heading-L text-black">Edit Board</h1>

    <form class="flex flex-col gap-5 mt-5">
        <div class="flex flex-col gap-2">
            <label for="boardName" class="font-bold text-[0.75rem] text-medium-grey">Board Name</label>
            <input type="text" id="boardName" value={{board?.name}}
                class="rounded-[0.25rem] border border-[#828FA3] border-opacity-25 p-2 text-body-L text-black" />
        </div>

        <fieldset class="flex flex-col gap-3">
            <legend class="font-bold text-[0.75rem] text-medium-grey mb-2">Board Columns</legend>

            <div *ngFor="let column of board?.columns" class="flex justify-between items-center gap-[0.6rem]">
                <input type="text" value={{column.name}}
                    class="rounded-[0.25rem] border border-[#828FA3] border-opacity-25 p-2 w-full text-body-L text-black" />
                <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg ">
                    <g fill="#828FA3" fill-rule="evenodd">
                        <path d="m12.728 0 2.122 2.122L2.122 14.85 0 12.728z" />
                        <path d="M0 2.122 2.122 0 14.85 12.728l-2.122 2.122z" />
                    </g>
                </svg>
            </div>

            <!-- <div class="flex justify-between items-center gap-[0.6rem]">
                <input type="text" value="Doing"
                    class="rounded-[0.25rem] border border-[#828FA3] border-opacity-25 p-2 w-full text-body-L text-black" />
                <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg">
                    <g fill="#828FA3" fill-rule="evenodd">
                        <path d="m12.728 0 2.122 2.122L2.122 14.85 0 12.728z" />
                        <path d="M0 2.122 2.122 0 14.85 12.728l-2.122 2.122z" />
                    </g>
                </svg>
            </div> -->

            <button
                class="bg-[#635FC7] bg-opacity-10 rounded-[1.25rem] py-2 text-purple font-bold text-[0.813rem] leading-[1.438rem]">+
                Add New Column</button>
        </fieldset>

        <button
            class="bg-purple py-2 text-white rounded-[1.25rem] font-bold text-[0.813rem] leading-[1.438rem] w-full">Save
            Changes</button>
    </form>

</div>
